<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div style="padding: 50px;">
        <form action="">
            <table border="1" align="center" height="500px">
                <tr><th colspan="2" style="font-size: 30px;">Registration Form</th></tr>
                <tr><th>Student Name </th><td><input type="text" id="name" size="30" required></td></tr>
                <tr><th>Father's Name </th><td><input type="text" id="fname" size="30" required></td></tr>
                <tr><th>Mother's Name </th><td><input type="text" id="mname" size="30" required></td></tr>
                <tr><th>Date of Birth</th><td><input type="date" id="date" required></td></tr>
                <tr><th>Gender</th><td><input type="radio" name="Gender">male<input type="radio" name="Gender">female</td></tr>
                <tr><th>Email ID</th><td><input type="text" id="email" size="30" required></td></tr>   
                <tr><th>Address</th><td><textarea id="" cols="30" rows="5" required></textarea></td></tr>
                <tr><th>State</th><td><input type="text" id="state" size="30" required></td></tr>
                <tr><th>City</th><td><input type="text" id="city" size="30" required></td></tr>
                <tr align="center"><td colspan="3"><input type="submit" value="Submit"></td></tr>
        </table>
        </form>
    </div>
</body>
</html>
